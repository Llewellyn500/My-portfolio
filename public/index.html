<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Llewellyn Paintsil's portfolio,he is a guy from Ghana who loves technology come and witness the greatness of him"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Llewellyn Adonteng Paintsil's Portfolio</title>

    <!-- styling for the loading screen: begins -->
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      #particles-js {
        height: 100%;
        width: 100%;
        background-color: #0f0f0f;
      }
      .loader-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: transparent;
      }
      .loader-container .loader {
        width: 80%;
        position: absolute;
        text-align: center;
        background-color: transparent;
      }
      .loader-container .loader img {
        width: 30%;
        height: auto;
        background-color: transparent;
      }
    </style>
    <!-- styling for the loading screen: ends-->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <div id="root"></div>
    <div class="loader-container">
      <!-- loading screen: begins -->
      <div id="particles-js">
        <script
          type="text/javascript"
          src="./Loading Screen/particles.js"
        ></script>
        <script type="text/javascript" src="./Loading Screen/app.js"></script>
      </div>
      <div class="loader">
        <img src="./logo192.png" />
      </div>
      <!-- loading screen: ends -->
    </div>
  </body>
</html>
